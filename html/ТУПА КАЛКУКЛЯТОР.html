 <!DOCTYPE html>
 <html>
 <head>
 	<title>обыденный калкуклятор</title>
 	<style>
 		#tablo {
 			width: 248px; height: 50px; text-align: right;
 		}
 		.bt {
 			width: 60px; height: 60px; background-color: white; border: silver 1px solid; margin-top: 5px;
 		}
 		.b2 {
 			background-color: silver;
 		}
 		
 	</style>
 </head>
 <body>
 	<div>
 		<input type="text" name="" id="tablo">
 		<div>
 			<input class="bt" class="bt1" type="button" name="b1" value="1" OnClick="tablo.value += '1'" id="b1">
			<input class="bt" class="bt1" type="button" name="b2" value="2" OnClick="tablo.value += '2'">
			<input class="bt" class="bt1" type="button" name="b3" value="3" OnClick="tablo.value += '3'">
			<input class="bt"  type="button" name="plus" value="+" id="plusb" OnClick="plus ()">
			<br> 
			<input class="bt" class="bt1" type="button" name="b4" value="4" OnClick=".value += '4'">
			<input class="bt" class="bt1" type="button" name="b5" value="5" OnClick="tablo.value += '5'">
			<input class="bt" class="bt1" type="button" name="b6" value="6" OnClick="tablo.value += '6'">
			<input class="bt" type="button" name="minus" value="-" OnClick="minusb ()" id="minus">
			<br> 
			<input class="bt" class="bt1" type="button" name="b7" value="7" OnClick="tablo.value += '7'">
			<input class="bt" class="bt1" type="button" name="b8" value="8" OnClick="tablo.value += '8'">
			<input class="bt" class="bt1" type="button" name="b9" value="9" OnClick="tablo.value += '9'">
			<input class="bt" type="button" name="ymn" id="ymn" value="x" OnClick="xx ()">
			<br> 
			<input class="bt" type="button" name="clear" value="c" id="clear" OnClick="ccb ()">
			<input class="bt" class="bt1" type="button" name="b0" value="0" OnClick="tablo.value += '0'">
			<input class="bt" type="button" name="ravno" id="ravno" value="=" OnClick="rravvno ()">
			<input class="bt" type="button" name="del" id="del" value="/" OnClick="ddel ()">
 		</div>
 	</div>
 	<script type="text/javascript">
 		let plusb = document.querySelector ('#plusb')
 		let tablo = document.querySelector ('#tablo')
 		let cb = document.querySelector ('#clear')
 		let minuss = document.querySelector ('#minus')
 		let rravno = document.querySelector ('#ravno')
 		let x = document.querySelector ('#ymn')
 		let dell = document.querySelector ('#del')
 		let btt1 = document.querySelector ('.bt1')
 		if (tablo.value == "undefined") {
 				tablo.value = 'очебка';
 				cb.style.backgroundColor = 'red';
 			}
 		function ddel () {
 			if (tablo.value == "") {
 				tablo.value += 'ошибка'
 			} else {
 				tablo.value += '/'
 			};
 			minuss.style.display = 'none';
 			plusb.style.display = 'none';
 			x.style.display = 'none'
 			dell.style.display = 'none'
 			
 		}
 		function xx () {
 			if (tablo.value == "") {
 				tablo.value += 'ошибка'
 			} else {
 				tablo.value += '*'
 			};
 			minuss.style.display = 'none';
 			plusb.style.display = 'none';
 			x.style.display = 'none';
 			dell.style.display = 'none';
 			
 		}
 		function rravvno () {
 			if (tablo.value == "") {
 				tablo.value += 'ошибка'
 			} else {
 				tablo.value = '='+' '+eval(tablo.value)
 			};
 			minuss.style.display = 'inline-block';
 			plusb.style.display = 'inline-block'
 			x.style.display = 'inline-block'
 			dell.style.display = 'inline-block'
 			cb.style.backgroundColor = 'red';
 		}
 		function ccb () {
 			tablo.value = ''
 			minuss.style.display = 'inline-block';
 			plusb.style.display = 'inline-block'
 			x.style.display = 'inline-block'
 			dell.style.display = 'inline-block'
 			cb.style.backgroundColor = 'white';
 			btt1.style.display = 'inline-block';
 		}
 		function plus () {
 			if (tablo.value == "") {
 				tablo.value += 'ошибка'
 			} else {
 				tablo.value += '+'
 			};
 			minuss.style.display = 'none';
 			plusb.style.display = 'none';
 			x.style.display = 'none'
 			dell.style.display = 'none'
 			
 		};
 		function minusb () {
 			if (tablo.value == "") {
 				tablo.value += 'ошибка'
 			} else {
 				tablo.value += '-'
 			};
 			minuss.style.display = 'none';
 			plusb.style.display = 'none';
 			x.style.display = 'none'
 			dell.style.display = 'none'
 			
 		}
 	</script>
 </body>
 </html>
